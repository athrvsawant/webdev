<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling list using CSS</title>
    <style>
        nav ul li{
            list-style: devanagari;
            background-color: yellow;
            list-style-position: inside;
            border: 2px solid black;

        }
        div ul li{
            list-style-type: 'ðŸ¤©';
            background-color: olive;
            list-style-position: inside;
            border: 2px solid lightcoral;
            width: 50vw;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
            <li>gmail</li>
        </ul>
    </nav>
    <div>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
            <li>gmail</li>
        </ul>
    </div>
</body>
</html>
